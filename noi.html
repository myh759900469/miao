    </script>

    <script id="ch0103/02">

        var b = Number(prompt('请输入b'));
        var c = Number(prompt('请输入c'));    
        console.log((a + b)*c);
    </script>

    <script id="ch0103/03">
        var a = Number(prompt('请输入a'));
        var b = Number(prompt('请输入b'));
        var c = Number(prompt('请输入c'));    
        console.log((a + b -(a + b) % c)/ c);
    </script>

    <script id="ch0103/04">

        console.log((a - a % b) / b +　" " + a % b);
    </script>

    <script id="ch0103/05">
        var a = Number(prompt('请输入a'));
        var b = Number(prompt('请输入b'));
        var num = a / b;    
        console.log(num.toFixed(9));
    </script>

     <script id="ch0103/06">
        var a = Number(prompt('请输入a'));
        var b = Number(prompt('请输入b'));
        var c = b / a * 100;
        console.log(c.toFixed(3));
    </script>

    <script id="ch0103/07">
        var a = Number(prompt('请输入a'));
        var b = Number(prompt('请输入b'));
        var c = Number(prompt('请输入c'));
        var d = Number(prompt('请输入d'));
        var x = Number(prompt('请输入x'));
        var num = a * Math.pow(x , 3) + b * Math.pow(x , 2) + c * x + d;   
        console.log(num.toFixed(7));
    </script>

    <script id="ch0103/08">
        var f = Number(prompt('请输入f'));
        var c = 5 *  (f - 32)/ 9;   
        console.log(c.toFixed(5));
    </script>

    <script id="ch0103/09">
        var r = Number(prompt('请输入r'));
        var R = 2 * r;
        var L = 2 * π * r;    
        var S = π * r * r;
        console.log(R.toFixed(4) + " " + L.toFixed(4) +　" " + S.toFixed(4));
    </script>

    <script id="ch0103/10">
        var r1 = Number(prompt('请输入r1'));
        var r2 = Number(prompt('请输入r2'));
        var R = 1/(1/r1 + 1/r2);
        console.log(R.toFixed(2));
    </script>

    <script id="ch0103/11">
        var r1 = Number(prompt('请输入r1'));
        var r2 = Number(prompt('请输入r2'));
        console.log(r1 / r2);
    </script>

    <script id="ch0103/12">
        var r = Number(prompt('请输入r'));
        var V= 4 / 3 * 3.14 * Math.pow(r , 3);
        console.log(V.toFixed(2));
    </script>

    <script id="ch0103/13">
        var a = Number(prompt('请输入a'));
        var b = a % 10;
        var c = (a - b)/ 10 % 10;
        var d = (a - b - c * 10) / 100;
        console.log(String(b) + String(c) + String(d));
    </script>

    <script id="ch0103/14">
        var r = Number(prompt('请输入r'));
        var h = Number(prompt('请输入h'));
        var R = 1/(1/r1 + 1/r2);
        console.log(Math.ceil(20 * 1000 / (3.14159 * r * r * h)));
    </script>

    <script id="ch0103/15">
        var n = Number(prompt('请输入n'));
        var x = Number(prompt('请输入x'));
        var y = Number(prompt('请输入y'));
        console.log(Math.floor(n - y / x));
    </script>

    <script id="ch0103/16">
        var Xa = Number(prompt('请输入Xa'));
        var Ya = Number(prompt('请输入Ya'));
        var Xb = Number(prompt('请输入Xb'));
        var Yb = Number(prompt('请输入Yb'));
        var L = Math.sqrt((Xa - Xb) * (Xa - Xb) + (Ya - Yb) * (Ya - Yb));
        console.log(L.toFixed(3));
    </script>

    <script id="ch0103/17">
        var x1 = Number(prompt('请输入x1'));
        var y1 = Number(prompt('请输入y1'));
        var x2 = Number(prompt('请输入x2'));
        var y2 = Number(prompt('请输入y2'));
        var x3 = Number(prompt('请输入x3'));
        var y3 = Number(prompt('请输入y3'));
        var S = (x1 * y2 - x1 * y3 + x2 * y3 - x2 * y1 + x3 * y1 - x2 * y2);
        console.log(S.toFixed(2));
    </script>

    <script id="ch0103/18">
        var a1 = Number(prompt('请输入a1'));
        var a2 = Number(prompt('请输入a2'));
        var n = Number(prompt('请输入n'));
        console.log(a1 + (a2 - a1) * (n - 1));
    </script>

    <script id="ch0103/19">
