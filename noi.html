    <script id="ch0104/19">
        var a = Number(prompt('请输入a'));
        var b = Number(prompt('请输入b'));
        var n = prompt('请输入n');
        switch(n){
            case "+":
                console.log(a + b);
                break;
            case "-":
                console.log(a - b);
                break;
            case "*":
                console.log(a * b);
                break;
            case "/":
                console.log(b == 0 ? "Divided by zero!" : a / b);
                break;
        }
    </script>

    <script id="ch0104/20">
        var a = Number(prompt('请输入a'));
        var b = Number(prompt('请输入b'));
        var c = Number(prompt('请输入c'));
        var x1 ,x2 , i; 
        if(b * b == 4 * a * c){
            console.log("x1=x2=" + (- b / (2 * a)));
        }else if(b * b > 4 * a * c){
            x1 = (-b + Math.sqrt(b * b - 4 * a * c))/(2 * a);
            x2 = (-b - Math.sqrt(b * b - 4 * a * c))/(2 * a);
            console.log("x1=" + x1.toFixed(5) + ";x2=" + x2.toFixed(5));
        }else{
            i = (Math.sqrt(4 * a * c - b * b) / (2 * a)).toFixed(5);
            s = -b / (2 * a);
            console.log("x1=" + s.toFixed(5) + "+" + i + "i;x2=" + s.toFixed(5) + "-" + i + "i");
        }
    </script>
